name: Update flake inputs

on:
  schedule:
    # Run weekly on Sundays at 6:00 AM UTC
    - cron: "0 6 * * 0"
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.check.outputs.has_updates }}
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            accept-flake-config = true

      - name: Setup SSH for private repos
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.NIX_SECRETS_SSH_KEY }}

      - name: Check for flake updates
        id: check
        run: |
          cp flake.lock flake.lock.old
          nix flake update

          if diff -q flake.lock flake.lock.old > /dev/null; then
            echo "No updates available"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "Updates available"
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi

  build-nixos:
    needs: check-update
    if: needs.check-update.outputs.has_updates == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: [altair]
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            accept-flake-config = true

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Setup SSH for private repos
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.NIX_SECRETS_SSH_KEY }}

      - name: Update flake inputs
        run: nix flake update

      - name: Build NixOS configuration (${{ matrix.host }})
        run: |
          nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel --dry-run

  build-darwin:
    needs: check-update
    if: needs.check-update.outputs.has_updates == 'true'
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        host: [deneb]
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            accept-flake-config = true

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Setup SSH for private repos
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.NIX_SECRETS_SSH_KEY }}

      - name: Update flake inputs
        run: nix flake update

      - name: Build Darwin configuration (${{ matrix.host }})
        run: |
          nix build .#darwinConfigurations.${{ matrix.host }}.config.system.build.toplevel --dry-run

  update-flake-lock:
    needs: [build-nixos, build-darwin]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            accept-flake-config = true

      - name: Setup SSH for private repos
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.NIX_SECRETS_SSH_KEY }}

      - name: Update flake inputs and commit
        run: |
          nix flake update

          if git diff --quiet flake.lock; then
            echo "No changes to flake.lock"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.lock
          git commit -m "chore: update flake inputs"
          git push
